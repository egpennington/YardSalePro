<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Be a Yard Sale Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/apply.css">
</head>
<body>
    <header>            
      <h1>Apply to Be a Yard Sale Pro</h1>
      
      <nav class="nav-bar">
        <ul class="main-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="apply.html">Join</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      
      <div class="menu-btn">
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </header>  
    
    <main>
        <form id="application-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label for="location">City/Location:</label>
            <input type="text" id="location" required>
            
            <label for="experience">Relevant Experience:</label>
            <textarea id="experience" rows="4" required></textarea>
            
            <label for="availability">Availability (days and times):</label>
            <textarea id="availability" rows="4" required></textarea>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="js/apply.js"></script>
</body>
</html>
